<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vinay Joshi's Virtuous Anaconda || ITIS 3135</title>
        <link rel="stylesheet" href="Styles/FirstScript.css"/>
    </head>
    <body>
        <header id="header"></header>
        <main>
            <h2>First Scripts</h2>
            <h3 id="date-time"></h3>
                <label for="name">What is your name?</label><br/>
                <input id="name" type="text" required/><br/>
                <label for="feelings">How are you feeling today?</label><br/>
                <input id="feelings" type="text"><br/>
                <button type="submit" id="introduction">Submit</button>
            <p id="greetings"></p>

            <label for="favorite-number">What is your favorite number?</label><br/>
            <input id="favorite-number" type="number"/><br/>
            <button id="polygon">Find Polygon</button>
            <p id="polygon-name"></p>
            <div id="functions">
                <button id="food" >What does the anaconda eat?</button>
                <button id="clients">How many clients do we serve?</button>
                <button id="data">How do we collect user data?</button>
                <button id="speed">What is the speed of anaconda</button>
                <button id="sus">When do the anaconda sleep?</button>
            </div>
        </main>
        <footer id="footer"></footer>

    </body>
    <script src="javaScript/Header.js"></script>
    <script src="javaScript/Footer.js"></script>
    <script src="javaScript/FirstScript.js"></script>

</html>
